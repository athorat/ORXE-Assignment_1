<!DOCTYPE html>

<head>

</head>

<body>
    <div class="mainWrap">
        <div style="margin-left:0px;">
            <ul id="menu">
            <li class="start-item">
            <img alt="" src="menu/menu_left.png">
            </li>
            <li class="middle-item">
            <a href="javascript: void(0)">Export</a>
            <ul id="inner">
            <li>
            <img alt="" class="corner_inset_left" src="menu/corner_inset_left.png">

            <img alt="" class="corner_inset_right" src="menu/corner_inset_right.png">
            </li>
            <li>
            <a target="_blank" href="/retros/export/3583213/Sunil%20Salve.xls">Excel</a>
            </li>
            <li class="last-item">
            <img alt="" class="corner_left" src="menu/corner_left.png">
            <img alt="" class="middle" src="menu/dot.gif">
            <img alt="" class="corner_right" src="menu/corner_right.png">

            </ul>
            </li>

            </li>
            </ul>
        </div>


        <div>
        </div>
        <div>
            <div class="body-header">Notes</div>
            <div class="whiteboard">
                <div class="buttons-bar">
                    <Button id="btn1" onclick="openModal(1)">Title 1</Button>
                    <Button id="btn2" onclick="openModal(2)">Title 2</Button>
                    <Button id="btn3" onclick="openModal(3)">Title 3</Button>
                </div>
                <div class="content">

                    <div class="panel panel1">

                        <div class="list" id='1'></div>
                    </div>
                    <div class="panel panel2">

                        <div class="list" id='2'></div>
                    </div>
                    <div class="panel panel3">

                        <div class="list" id='3'></div>
                    </div>
                </div>


                <!-- Icons-->
                <svg xmlns="http://www.w3.org/2000/svg" class="icons" style="display: none;">
                    <symbol id="i-like" viewBox="0 0 32 32">
                        <path
                            d="M4 16 C1 12 2 6 7 4 12 2 15 6 16 8 17 6 21 2 26 4 31 6 31 12 28 16 25 20 16 28 16 28 16 28 7 20 4 16 Z" />

                    </symbol>
                </svg>

                <!-- Modal-->
                <div class="modal-container" id="modal-id">
                    <div class="modal-body">
                        <textarea name="" id="modal-textarea-id" cols="30" rows="10"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button onclick="appendCard()">Add</button>
                        <button onclick="closeModal()">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
